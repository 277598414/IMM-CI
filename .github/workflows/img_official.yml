name: Build OpenWrt ImageBuilder Official

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup
        run: |
          sudo apt -y install build-essential libncurses5-dev python unzip gawk git curl jshon

      - name: Set up OpenWrt
        run: |
          git clone https://github.com/ofmodemsandmen/ROOterSource2305 openwrt
          cd openwrt
          mkdir -p ./images
          ./build X86-64

      - name: Build ImageBuilder
        run: |
          make image PROFILE=x86_64 PACKAGES=""

      - name: Release
        uses: softprops/action-gh-release@master
        with:
          tag_name: official
          files: ./images
          body: |
            OpenWrt Official
